      <h5>Ejercisio 7</h5>
  <!--Ingresar dos números y mostrar los múltiplos de 3 comprendidos entre ambos.-->
      <label for="ej7_c1">Numero 1: </label>
      <input type="number" id="ej7_c1">
      <br>
      <label for="ej7_c2">Numero 2: </label>
      <input type="number" id="ej7_c2">
       <br>
       <button onclick="func_ej7()">Comprobar</button>
       <label for="ej7_resultado">Respuesta</label>
       <input type="number" id="ej7_resultado">
  
      <script>
          function func_ej7() {
  
          let ej7_c1 = document.getElementById('ej7_c1').value * 1;
          let ej7_c2 = document.getElementById('ej7_c2').value * 1;
          ej7_resultado = ""
          let mayor, menor;
  
          if (ej7_c1 > ej7_c2) {
                  mayor = ej7_c1;
                  menor = ej7_c2;
              } else {
                  mayor = ej7_c2;
                  menor = ej7_c1;
              }
              while (menor <= mayor) {
                  let calculo = menor % 3;
                  if (calculo === 0) {
                      ej7_resultado = ej7_resultado + ' | ' + menor;
                  }
                  menor++;
              }
          }
      </script>

      <h5>Ejercicio 10</h5>
  <!--Ingresar dos valores enteros y enumerar los elementos que los separan.-->
  <label for="ej10_c1">Ingresar Numero</label>    
  <input type="number" id="ej10_c1">
  <br>
  
  <label for="ej10_c2">Ingresar Numero</label>    
  <input type="num" id="ej10_c2">
  <br>
  
  <button onclick="func_ej10()">Comparar</button>
  <label for="ej10_resultado">Resultado</label>
  <input type="text" id="ej10_resultado">
  
  <script>
      function func_ej10 () {
  
          let ej10_c1= parseFloat(document.getElementById("ej10_c1").value);
          let ej10_c2= parseFloat(document.getElementById("ej10_c2").value);
  
      if (ej10_c1>ej10_c2){
          for(i=ej10_c2 + 1; i < ej10_c1; i ++){
              ej10_resultado= ej10_resultado + i + "-"
          }
      }else{
          for(i=ej10_c1 + 1; i < ej10_c2; i++){
              ej10_resultado= ej10_resultado + i + "-"
          }
      
      }
      document.getElementById("ej10_resultado").value = ej10_resultado;
      }
  </script>
