<!--Ingresar tres valores e indicar cual es el mayor y cual el menor.-->
    <h5> Ejercicio 1</h5>

<label for="ej1_c1">Numero 1</label>    
<input type="number" id="ej1_c1">
<br>
  
<label for="ej1_c2">Numero 2</label>    
<input type="number" id="ej1_c2">
  <br>

<label for="ej1_c3">Numero 3</label>    
<input type="number" id="ej1_c3">
<br>

<button onclick="func_ej1()">Comparar</button>
<label for="ej1_resultado">Resultado</label>
<input type="text" id="ej1_resultado">

<script>
    function func_ej1(){
        let ej1_c1 = parseFloat (document.getElementById("ej1_c1").value);
        let ej1_c2 = parseFloat (document.getElementById("ej1_c2").value);
        let ej1_c3 = parseFloat (document.getElementById("ej1_c3").value);

        if ((ej1_c1>ej1_c2) && (ej1_c1>ej1_c3))
        document.getElementById("ej1_resultado").value = "El valor mayor es C1"
        if ((ej1_c2>ej1_c1) && (ej1_c2>ej1_c1))
        document.getElementById("ej1_resultado").value = "El valor mayor es C2"
        if ((ej1_c3>ej1_c1) && (ej1_c3>ej1_c2))
        document.getElementById("ej1_resultado").value = "El valor mayor es C3"
    }
</script>

<h5> Ejercicio 2</h5>

<h5> Ejercicio 3</h5>

<label for="ej3_c1">Palabra</label>    
<input type="text" id="ej3_c1">
<br>
  
<label for="ej3_c2">Numero 2</label>    
<input type="number" id="ej3_c2">
  <br>
  <button onclick="func_ej3()">Comprobar</button>
  <label for="ej3_resultado">Resultado</label>
  <input type="text" id="ej3_resultado">
<script>
    function func_ej3(){
        let ej3_c1 = document.getElementById("ej3_c1").value;
        let ej3_c2 = parseFloat (document.getElementById("ej3_c2").value);
        let ej3_resultado = ""
     
        for (let index= 0; index < ej3_c2; index++) {
            ej3_resultado= ej3_resultado + ej3_c1 + "-"

        }
        document.getElementById("ej3_resultado").value = ej3_resultado
    }
</script>
